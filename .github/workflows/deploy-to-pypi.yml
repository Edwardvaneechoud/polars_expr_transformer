name: Deploy to PyPI

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Install dependencies
      run: poetry install

    - name: Create pull request from develop to main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git checkout develop
        git pull origin develop
        
        # Check if there are any changes to merge
        git fetch origin main
        if git diff --quiet HEAD origin/main; then
          echo "No changes to merge from develop to main."
          exit 0
        fi

        # Create a pull request
        gh pr create --base main --head develop --title "Merge develop into main for deployment" --body "Auto-generated PR for deployment."

    - name: Check source branch
      run: |
        pr_number=$(gh pr view --json number --jq '.number')
        base_branch=$(gh pr view $pr_number --json baseRefName --jq '.baseRefName')
        head_branch=$(gh pr view $pr_number --json headRefName --jq '.headRefName')
        if [[ "$base_branch" == "main" && "$head_branch" != "develop" ]]; then
          echo "Pull requests to main must come from the develop branch."
          exit 1
        fi

    - name: Merge the pull request
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        pr_number=$(gh pr view --json number --jq '.number')
        gh pr merge $pr_number --squash --admin --repo ${{ github.repository }}

    - name: Bump version and deploy to PyPI
      env:
        PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Configure Git
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

        # Checkout the main branch and pull the latest changes
        git checkout main
        git pull origin main

        # Bump the version
        poetry version patch
        NEW_VERSION=$(poetry version -s)

        # Commit the version bump
        git add pyproject.toml poetry.lock
        git commit -m "Bump version to $NEW_VERSION"

        # Push the changes to the main branch
        git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
        git push origin main

        # Create a new tag
        git tag $NEW_VERSION
        git push origin $NEW_VERSION

        # Publish to PyPI
        poetry publish --build --username __token__ --password $PYPI_TOKEN
