name: Merge into Acceptance and Bump Version

on:
  pull_request:
    branches:
      - acceptance
    types:
      - closed

jobs:
  merge_and_bump:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Git
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

    - name: Merge acceptance and bump version
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git checkout acceptance
        git pull origin acceptance

        # Bump the version
        poetry version patch
        NEW_VERSION=$(poetry version -s)

        # Commit the version bump
        git add pyproject.toml poetry.lock
        git commit -m "Bump version to $NEW_VERSION"

        # Push changes to acceptance
        git push origin acceptance

    - name: Create a pull request from acceptance to main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh pr create --base main --head acceptance --title "Merge acceptance into main for deployment" --body "Auto-generated PR for deployment."
