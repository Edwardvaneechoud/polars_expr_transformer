name: Restrict Merging to Main

on:
  pull_request:
    branches:
      - main

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
    - name: Check source branch
      run: |
        if [[ ${{ github.head_ref }} != "development" ]]; then
          echo "Pull requests to main must come from the develop branch."
          exit 1
        fi
